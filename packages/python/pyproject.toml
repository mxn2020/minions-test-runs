[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minions-test-runs"
version = "0.2.0"
description = "Execution records, turn-by-turn logs, and assertion results"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
keywords = ["test-runs","ai","minions"]
authors = [
    { name = "Mehdi Nabhani", email = "mehdi@the-mehdi.com" }
]
dependencies = [
    "minions-sdk>=0.2.1",
]

[project.optional-dependencies]
test = ["pytest>=7.0"]

[project.urls]
Homepage = "https://github.com/mxn2020/minions-test-runs"
Repository = "https://github.com/mxn2020/minions-test-runs"

[tool.hatch.build.targets.wheel]
packages = ["minions_test_runs"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
